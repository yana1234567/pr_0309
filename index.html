<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card User</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="cards-container">
      <h1 class="title-container">user list</h1>
      <article class="card-wrapper">
        <header class="header-bg"></header>
        <div class="card-content">
          <div class="photo-wrapper">
            <img src="./assets/images/user.jpeg" alt="" class="photo-profile" />
          </div>
          <h2 class="full-name-user text-inline">John Addison</h2>
          <!-- address.address-user>img+{New Jersey, USA} -->
          <address class="address-user">
            <img src="./assets/images/map-marker.png" alt="" />
            New Jersey, USA
          </address>
          <div class="btn-container">
            <button class="btn text-inline follow-bg">follow</button>
            <button class="btn text-inline main-bg">send message</button>
          </div>
          <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, atque.</p>
        </div>
        <footer class="footer-bg main-bg">
          <a href=""><img src="./assets/images/facebook.png" alt="" /></a>
          <a href=""><img src="./assets/images/google-plus.png" alt="" /></a>
          <a href=""><img src="./assets/images/twitter.png" alt="" /></a>
        </footer>
      </article>
    </section>
  </body>
</html>
